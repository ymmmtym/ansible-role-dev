name: CI
on:
  pull_request:
    branches: [ main ]

jobs:
  ansible-lint:
    name: ansible lint
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[ci skip]') == false
    steps:
    - uses: actions/checkout@v2
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: "."

  molecule:
    name: molecule on ${{ matrix.distro }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        os: [macOS-latest]
        distro:
          - centos:8
          - centos:7
          - ubuntu:2004
          - ubuntu:1804
          - ubuntu:1604
          - delegated
    env:
      PYTHON_VERSION: 3.X
    steps:
      - uses: actions/checkout@v2
      - name: Exec spctl
        run: sudo /usr/sbin/spctl --master-disable
        if: runner.os == 'macOS'
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install requirements
        run: |
          pip install -U pip
          pip install ansible molecule[docker] docker
      - name: Molecule test on ${{ matrix.os }}
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DRIVER_NAME: delegated
        if: ${{ matrix.distro == 'delegated' }}
      - name: Molecule test on ${{ matrix.distro }}
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}